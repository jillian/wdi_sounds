<script type="text/javascript">
  function sample(array) {
    return array[Math.floor ( Math.random() * array.length )]
  }

  function random(e) {
    var array = ["sounds/gerry_bon.m4a",
    "sounds/andrey_ugly.m4a",
    "sounds/george.m4a",
    "sounds/alex_bundle.m4a",
    "sounds/julien.m4a"];

    var random = sample(array)
    var link = $(e.currentTarget).children("a");

    link.attr("href", random).trigger("click");
  }

  $(document).ready(function(){
    $('#GA').on("click", random);
  });
